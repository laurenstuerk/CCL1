<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="background"></div>
  <div id="mainMenu" class="menu">
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="levelSelectMenu">
    <button onclick="startLevel()">Level 1</button>
    <button disabled onclick="startLevel()">Level 2</button>
    <button disabled onclick="startLevel()">Level 3</button>
    <button onclick="goBackToMainMenu()">Back</button>
  </div>

  <audio autoplay hidden loop>
    <source src="./CutScenes/beerRun.mp3" type="audio/ogg">
  </audio>

  <script>
    function startLevel(level) {
      window.location.href = "./Game/index.html";

    }
    function startGame() {
      document.getElementById('mainMenu').style.display = 'none';
      document.getElementById('levelSelectMenu').style.display = 'flex';
    }
    function goBackToMainMenu() {
      document.getElementById('levelSelectMenu').style.display = 'none';
      document.getElementById('mainMenu').style.display = 'flex';
    }
  </script>
</body>

</html>
