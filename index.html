<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beer</title>
  <link rel="icon" href="./Game/images/beer.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="background"></div>
  <div id="mainMenu" class="menu">
    <button id="startBtn">Start Game</button>
    <button id="guideBtn">How to Play</button>
  </div>

  <div id="gameGuide">
    <h1>How to play</h1>
    <p>Use A, D, Space to move the player.</p>
    <p>Collect items to unlock abilities to complete the levels.</p>
    <P>Left-click to use your gun ability</P>
    <p>Be careful of the monsters, mines, spikes and laser guns</p>
    <button id="backBtn" onclick="goBackToMainMenu()">back</button>
  </div>

  <div id="levelSelectMenu">
    <button onclick="startLevel1()">Level 1</button>
    <button id="level2" disabled onclick="startLevel2()">Level 2</button>
    <button id="level3" disabled onclick="startLevel3()">Level 3</button>
    <button onclick="goBackToMainMenu()">Back</button>
  </div>

  <audio autoplay hidden loop>
    <source src="./assets/beerRun.mp3" type="audio/mp3">
  </audio>

  <script type="module" src="./script.js"></script>
</body>

</html>
